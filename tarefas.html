<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="./style/tarefas.css" />
  </head>
  <body>
    <header>
      <h1>Agenda Semanal</h1>
      <div id="logout-box">
        <span>Bem-vindo, <strong id="user-email"></strong></span>
        <button id="logout">Logout</button>
      </div>
    </header>

    <div class="semana-container">
      <!-- Navegação da Semana -->
      <div class="semana-navegacao">
        <button id="btn-abrir-modal">+ Tarefas</button>
        <div style="display: flex; gap: 10px">
          <button id="semana-anterior">◀ Anterior</button>
          <button id="semana-hoje">Hoje</button>
          <button id="semana-proxima">▶ Próxima</button>
        </div>
      </div>

      <!-- Grade Semanal -->
      <div class="grade-semanal">
        <div class="header-grid" id="header-grid"></div>
        <div id="corpo-grade" class="corpo-grid"></div>
      </div>

      <!-- Modal de Formulário -->
      <div id="modal-form" class="modal">
        <div class="modal-content">
          <span id="btn-fechar-modal" class="close">×</span>
          <h2 id="titulo-formulario">Nova Tarefa</h2>
          <form id="form-modal">
            <input
              type="text"
              name="nome"
              placeholder="Nome da tarefa"
              required
            />
            <input type="date" name="data" required />
            <select name="hora" required>
              <option value="">Selecione o horário</option>
              <option value="07:00">07:00</option>
              <option value="08:00">08:00</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
              <option value="19:00">19:00</option>
              <option value="20:00">20:00</option>
              <option value="21:00">21:00</option>
              <option value="22:00">22:00</option>
            </select>
            <textarea
              name="descricao"
              placeholder="Descrição da tarefa (opcional)"
            ></textarea>
            <button type="submit" id="botao-salvar">Adicionar</button>
          </form>
        </div>
      </div>

      <!-- Modal de Visualização -->
      <div id="modal-tarefa" class="modal">
        <div class="modal-content">
          <span
            class="close"
            onclick="document.getElementById('modal-tarefa').style.display='none'"
            >×</span
          >
          <h3 id="modal-titulo"></h3>
          <p id="modal-descricao"></p>
        </div>
      </div>
    </div>
    <section class="copyright">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            Copyright © 2025 |
            <a href="https://defansolucoesdigitais.com.br/" target="_blank">
              Defan Soluções Digitais
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase config inicial (para segurança já está no JS) -->
    <script type="module" src="./js/tarefas.js"></script>
  </body>
</html>
