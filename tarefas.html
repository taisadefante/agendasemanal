<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Agenda Semanal</h1>
      <div id="logout-box">
        <span>Bem-vindo, <strong id="user-email"></strong></span>
        <button id="logout">Logout</button>
      </div>
    </header>

    <div class="semana-container">
      <!-- Formulário de nova tarefa -->
      <form id="form-tarefa">
        <input
          type="text"
          name="descricao"
          placeholder="Descrição da tarefa"
          required
        />

        <!-- Novo campo: apenas data -->
        <input type="date" name="data" required />

        <!-- Novo campo: apenas horas cheias -->
        <select name="hora" required>
          <option value="">Selecione o horário</option>
          <option value="07:00">07:00</option>
          <option value="08:00">08:00</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
        </select>

        <button type="submit">Adicionar</button>
      </form>

      <!-- Navegação de semana -->
      <div class="semana-navegacao">
        <button id="semana-anterior">◀ Anterior</button>
        <button id="semana-hoje">Hoje</button>
        <button id="semana-proxima">▶ Próxima</button>
      </div>

      <!-- Grade semanal -->
      <div class="grade-semanal">
        <div class="header-grid" id="header-grid"></div>
        <div id="corpo-grade" class="corpo-grid"></div>
      </div>

      <!-- Alerta de sucesso -->
      <div
        id="alerta"
        style="
          display: none;
          text-align: center;
          margin-top: 10px;
          color: green;
          font-weight: bold;
        "
      ></div>
    </div>

    <!-- Script JS -->
    <script type="module" src="./js/tarefas.js"></script>
  </body>
</html>
