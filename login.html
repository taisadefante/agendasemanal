<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Agenda Semanal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-container">
      <div id="login-box" class="box">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <div class="login-links">
          <a href="#" id="link-cadastro">Criar nova conta</a> |
          <a href="#" id="link-recuperar">Esqueci a senha</a>
        </div>
      </div>

      <div id="cadastro-box" class="box" style="display: none">
        <h2>Cadastrar</h2>
        <form id="cadastro-form">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="senha" placeholder="Senha" required />
          <button type="submit">Cadastrar</button>
          <a href="#" id="voltar-login">Voltar para login</a>
        </form>
      </div>

      <div id="recuperar-box" class="box" style="display: none">
        <h2>Recuperar Senha</h2>
        <form id="recuperar-form">
          <input
            type="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
          <button type="submit">Enviar link</button>
          <a href="#" id="voltar-login2">Voltar para login</a>
        </form>
      </div>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
